{% extends "base.html" %}

{% block title %}Редактировать вариант{% endblock %}

{% block breadcrumb_items %}
    <li class="breadcrumb-item"><a href="{{ url_for('admin_blocks') }}">Блоки</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('admin_variants', block_id=variant.block_id) }}">Варианты</a></li>
    <li class="breadcrumb-item active">Редактировать: {{ variant.name }}</li>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Редактировать вариант</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название варианта:</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ variant.name }}" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{{ url_for('admin_variants', block_id=variant.block_id) }}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
