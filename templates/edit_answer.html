{% extends "base.html" %}

{% block title %}Редактировать ответ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Редактировать ответ</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Текст ответа:</label>
                        <input type="text" class="form-control" id="text" name="text"
                               value="{{ answer.text }}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_correct"
                               name="is_correct" {% if answer.is_correct %}checked{% endif %}>
                        <label class="form-check-label" for="is_correct">Правильный ответ</label>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{{ url_for('admin_answers', question_id=answer.question_id) }}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
